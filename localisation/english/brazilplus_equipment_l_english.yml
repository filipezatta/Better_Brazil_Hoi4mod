 BRA_artillery_equipment_1_desc:0 "Brazil operated a wide array of cannons and artillery systems from abroad. While specific data is hard to find, documents mention cannons and artillery pieces being produced locally in the 1940s. This equipment is meant to represent the Schneider - Cannet 75 mm cannon acquired from France in the 1920s."
 BRA_artillery_equipment_2:0 "Obus 75mm m/938"
 BRA_artillery_equipment_2_short:0 "Obus 75mm m/938"
