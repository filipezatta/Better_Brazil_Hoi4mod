 #Scout Planes
 BRA_scout_plane1: "IPT-4R"
 BRA_scout_plane_equipment_1: "Instituto de Pesquisas Tecnológicas IPT-4R"
 BRA_scout_plane_equipment_1_short: "IPT-4R"
 BRA_scout_plane_equipment_1_desc: "The IPT-4 was the original design by IPT that led to the CAP-1 and CAP-3 series of aircraft. The design was reportedly good, easy to fly and with 'excellent' performance, which led to it being acquired by the CAP company following its inaugural flight. Changes to the design made by CAP, to make it easier to produce, reportedly led to the serious issues that the CAP-1 and 3 series faced over its lifetime."
 BRA_scout_plane2: "Casmuniz 52R"
 BRA_scout_plane_equipment_2: "Casmuniz 52R"
 BRA_scout_plane_equipment_2_short: "Casmuniz 52R"
 BRA_scout_plane_equipment_2_desc: "The Casmuniz was a small transport airplane designed by Willibald Weber and built in the 1950s by the Cássio Muniz company in São Paulo. Only one aircraft was built as there was no interest in a serial production." 
 
 #Heavy Fighter
 BRA_heavy_fighter_equipment_1: "Henrique Lage HL-2"
 BRA_heavy_fighter_equipment_1_short: "HL-2" 
 BRA_heavy_fighter_equipment_1_desc: "The real HL-2 was a twin-engined monoplane project of a utility aircraft seating six people. The project was abandoned prior to the prototype phase. This HL-2 in heavy fighter form is a fictional aircraft." 
 BRA_heavy_fighter_equipment_2: "Henrique Lage HL-12"
 BRA_heavy_fighter_equipment_2_short: "HL-12" 
 BRA_heavy_fighter_equipment_2_desc: "The real HL-12 was a twin-engined monoplane project of a transport aircraft. The project was abandoned prior to the prototype phase. This HL-12 in heavy fighter form is a fictional aircraft." 
 BRA_heavy_fighter_equipment_3: "Escritório Técnico de Aeronáutica ETAE-16"
 BRA_heavy_fighter_equipment_3_short: "ETAE-16" 
 BRA_heavy_fighter_equipment_3_desc: "The ETAE-16 is a fictional aircraft." 
 
 #Tactical Bombers
 BRA_tac_bomber_equipment_0: "Henrique Lage HL-8B" 
 BRA_tac_bomber_equipment_0_short: "HL-8B"
 BRA_tac_bomber_equipment_0_desc: "The HL-8 was Brazil's first trimotor aircraft, debuting in its first flight in 1942. It was designed as a transport plane capable of ferrying passengers or 1000kg of cargo. The initial design had a traditional tail section, but the first (and only) prototype sported a twin tail design. The flooding of American transport planes via the lend-lease program meant that no orders were made of the HL-8. Here the HL-8B is represented in a imagined medium bomber function, akin to similar aircraft like the Italian SM.79." 
 BRA_tac_bomber_equipment_1: "Fábrica do Galeão 2FG"
 BRA_tac_bomber_equipment_1_short: "2FG" 
 BRA_tac_bomber_equipment_1_desc: "In 1938 the Brazilian Navy signed a deal with the German FockeWulf to build a series of aircraft under license in Brazil. The idea was to kickstart Brazil's aviation industry by generating a qualified workforce. One of the aircraft to which a license was negotiated was the Fw58 of which 25 were built in Brazil as the 2FG, most with some degree of nationalization particularly after the war begun. The 2FG were intended as a twin-engined trainer, but served also as a bomber and patrol aircraft during the war." 
 BRA_tac_bomber_equipment_2: "Instituto de Pesquisas Tecnológicas IPT-8"
 BRA_tac_bomber_equipment_2_short: "IPT-8" 
 BRA_tac_bomber_equipment_2_desc: "In 1944 the Air Force Ministry made it public that it had interest in developing a local twin-engine transport aircraft. While the Air Force never followed through with its interest, it stimulated a few designers to come up with projects that fit that role. At IPT, Romeu Corsini came up with two designs: the IPT-8 and IPT-9. The IPT-8 was to be a twin-engine low wing monoplane with a twin-tail. The prototype was never completed, as the end of the war brought a massive surplus of transports to the market." 
 BRA_tac_bomber_equipment_3: "Instituto de Pesquisas Tecnológicas IPT-9"
 BRA_tac_bomber_equipment_3_short: "IPT-9" 
 BRA_tac_bomber_equipment_3_desc: "In 1944 the Air Force Ministry made it public that it had interest in developing a local twin-engine transport aircraft. While the Air Force never followed through with its interest, it stimulated a few designers to come up with projects that fit that role. At IPT, Romeu Corsini came up with two designs: the IPT-8 and IPT-9. The IPT-9 was to be a twin-engine high-wing monoplane with a single tail. The prototype was never completed, as the end of the war brought a massive surplus of transports to the market." 
 BRA_jet_tac_bomber_equipment_1: "Instituto de Pesquisas Tecnológicas IPT-15 Besouro"
 BRA_jet_tac_bomber_equipment_1_short: "IPT-15" 
 BRA_jet_tac_bomber_equipment_1_desc: "The IPT-15 was designed in 1954 as a technology demonstrator for a pulse-jet engine being developed at IPT. This led the Besouro to be the first jet build in Brazil, completed in 1957. After the cancellation of the pulse-jet program the Besouro was intended to be powered by two Turbomeca Palas engines, but lack of interest meant that it never received its engines, only flying a few times under tow before being scrapped." 
 BRA_jet_tac_bomber_equipment_2: "Embraer TB"
 BRA_jet_tac_bomber_equipment_2_short: "EMB-TB" 
 BRA_jet_tac_bomber_equipment_2_desc: "Fictional jet tactical bomber." 
 
 #Strat Bombers
 BRA_strat_bomber_equipment_0: "Companhia Nacional de Navegação Aérea CNA-1" 
 BRA_strat_bomber_equipment_0_short: "CNA-1"
 BRA_strat_bomber_equipment_0_desc: "Fictional heavy bomber." 
 BRA_strat_bomber_equipment_1: "Fábrica do Galeão 9FG"
 BRA_strat_bomber_equipment_1_short: "9FG" 
 BRA_strat_bomber_equipment_1_desc: "In 1938 the Brazilian Navy signed a deal with the German FockeWulf to build a series of aircraft under license in Brazil. The idea was to kickstart Brazil's aviation industry by generating a qualified workforce. One of the aircraft to which a license was negotiated was the four-engine Fw200. No unit was built as the war in Europe prevented the continuation of the exchange. This imagined version depicts an adapted Fw200 in a strategic bomber role." 
 BRA_strat_bomber_equipment_2: "Companhia Nacional de Navegação Aérea CNA-4"
 BRA_strat_bomber_equipment_2_short: "CNA-4" 
 BRA_strat_bomber_equipment_2_desc: "Fictional heavy bomber." 
 BRA_strat_bomber_equipment_3: "Henrique Lage HL-10"
 BRA_strat_bomber_equipment_3_short: "HL-10" 
 BRA_strat_bomber_equipment_3_desc: "The HL-10 would have been Brazil's first four-engine indigenous aircraft. Very little is known about this project, it was likely started prior to 1948, before CNNA became ETAE as it inherited a HL designation, albeit being also known as the ETAE-11. Construction of a prototype reportedly started but did not finish before 1951 when ETAE ceased operations. Some sources claim that work continued until 1955 when it was scrapped. No drawings or photos survived, with witnesses claiming it resembled the Boeing 307." 
