 #Nav Bomber
 BRA_nav_bomber_equipment_0: "Henrique Lage HL-3" 
 BRA_nav_bomber_equipment_0_short: "HL-3"
 BRA_nav_bomber_equipment_0_desc: "Despite having a reasonably vibrant aviation cocmunity, Brazilian authorities feared that the amount of skilled pilots in the country was insufficient in the context of the brewing war in Europe. The HL-3 was intended as a very simple trainer aircraft to be distributed to air clubs to help bridge that gap. Only 6 were built, however. Despite being put to good use, the abundance of other more advanced trainer options meant that there was no demand for the HL-3." 
 BRA_nav_bomber_equipment_1: "Bresciani Petróleo Torpedeiro"
 BRA_nav_bomber_equipment_1_short: "Br.PT"  
 BRA_nav_bomber_equipment_1_desc: "The Petróleo was designed by Italian immigrant Bresciani, which had previous experience in building light aircraft in Europe. Bresciani sought funding from the owner of CAP Francisco Pignatari to build two designs: the Café and the Petróleo. Both aircraft were two-seat monoplane single-engined aircraft described as so underpowered as to be unsafe to fly. This is an imagined remotorized and redesigned version of the Café adapted as a torpedo bomber." 
 BRA_nav_bomber_equipment_2: "Instituto de Pesquisas Tecnológicas IPT-11 Bichão"
 BRA_nav_bomber_equipment_2_short: "IPT-11" 
 BRA_nav_bomber_equipment_2_desc: "The IPT-11 was conceived in 1947 as an high performance trainer aircraft for the military. The basic design was completed, which demonstrated a more ambitious and complex aircraft if compared with similar designs being proposed in Brazil at the time. However, the abundance of cheap lend lease aircraft meant that there was no interested parties and no prototype was built. This version is a imagined light attack version of the Bichão." 
 BRA_nav_bomber_equipment_3: "Niess N 7-250B Fragata"
 BRA_nav_bomber_equipment_3_short: "Ni.7-250B" 
 BRA_nav_bomber_equipment_3_desc: "In the 1960's the Navy, after acquiring the Minas Gerais carrier, sought a local solution for a carrier capable trainer aircraft from engineer Marc William Niess. The Fragata was designed as a biplace low-wing monoplane with foldable wings for carrier operations. It was cancelled in 1961, in its advanced design phase, after infighting in the armed forces led the Navy to be barred from operating fixed-wing aircraft." 
