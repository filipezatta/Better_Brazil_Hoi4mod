 BRA_rocket_artillery:0 "F-108-R 108mm"
 BRA_rocket_artillery_short:0 "F-108-R 108mm"
 BRA_rocket_artillery_desc:0 "Brazil started to develop unguided artillery rockets in 1950. The 108mm F-108-R was the simpler and smallest of the systems being developed at the time, being also the first to be deployed operationally. It was available as a multiple launcher, with both 10 and 16 tubes versions being available. The finless rockets were electronically fired and could be mounted on towed supports. A vehicle launcherd version was also deployed, remaining operational until 1989."
 BRA_rocket_artillery_equipment_1:1 "F-108-R 108mm"
 BRA_rocket_artillery_equipment_1_short:1 "F-108-R 108mm"
 BRA_rocket_artillery_equipment_1_desc:0 "Brazil started to develop unguided artillery rockets in 1950. The 108mm F-108-R was the simpler and smallest of the systems being developed at the time, being also the first to be deployed operationally. It was available as a multiple launcher, with both 10 and 16 tubes versions being available. The finless rockets were electronically fired and could be mounted on towed supports. A vehicle launched version was also deployed, remaining operational until 1989."
 BRA_rocket_artillery_equipment_2:0 "F-114-R-E 114mm"
 BRA_rocket_artillery_equipment_2_short:0 "F-114-R-E 114mm"
 BRA_rocket_artillery_equipment_2_desc:0 "Paradoxically the F-114-R-E was Brazil's first attempt at an unguided rocket, despite being more complex and bigger than the F-108. The size was imposed by the fact that the only rocket-grade tubes being manufactured in Brazil at the time were of 144mm size, built by the Navy. The powder-propelled rocket was 1.80m long, had stabilizing fins and a range of 22km. Despite sucesfull tests, it was abandoned in favour of the F-108 in 1956. It would eventually be revived in 1957 as the basis of a two-stage artillery rocket, the F-114-DE, and of other testing and souding rockets."
 
 ##### VEHICLES
 
 BRA_motorized_equipment_1:0 "FNM R-80"
 BRA_motorized_equipment_1_short:0 "R-80"
 BRA_motorized_equipment_1_desc:0 "The R-80 was Brazil's first locally produced truck. It was build under license from the Italian Isotta-Fraschini for two years starting in 1949. Following Fraschini's bankruptcy later in the same year, FNM had to look for new partners, signing a deal with Alfa-Romeo in 1950."
 
 BRA_motorized_rocket_equipment_1:0 "Motorized Fv-108-R launcher"
 BRA_motorized_rocket_equipment_1_short:0 "Viatura Fv-108-R"
 BRA_motorized_rocket_equipment_1_desc:0 "The 'v' in Fv-108-R identified it as the vehicle-launched version of the 108 mm unguided rocket F-108-R. As a simple system, it could be fitted to small jeep-like vehicles or bigger trucks. Rocket systems developed by the Brazilian Army at the time were described as being intended to mimick the Soviet Katyushas or the German Nebelwerfers."
 
 BRA_gw_armored_car_equipment:0 "Auto Blindado Francisco de Sales"
 BRA_gw_armored_car_equipment_short:0 "FS Series"
 BRA_gw_armored_car_equipment_desc:0 "Engineer Francisco de Sales Vicente de Azevedo produced several models of armored cars during the 1932 revolution. Some of those models were armored combat cars, built on available trucks and tractor chassis. The Francisco de Sales' vehicles were all war time conversions and were not serially built after the end of the conflict."
 BRA_armored_car_equipment_1:0 "Viatura Blindada Brasileira 1"
 BRA_armored_car_equipment_1_short:0 "VBB-1"
 BRA_armored_car_equipment_1_desc:0 "The VBB-1, or merely the VBB as it is also known, has its origins in 1967 being the first Brazilian wheeled armored vehicle project in a long line of similar vehicles that would come after it. The VBB was a 4x4 wheeled armored car, with a 37mm cannon that did not represent any improvement over foreign material received during WW2 like the M8 Greyhounds. For this reason it was not adopted by the Army that preferred a 6x6 solution. It was, however, instrumental into kickstarting Brazilian armored designs that would flourish for the next two decades."
 BRA_armored_car_equipment_2:0 "Viatura Blindada de Reconhecimento 2"
 BRA_armored_car_equipment_2_short:0 "VBR-2"
 BRA_armored_car_equipment_2_desc:0 "The VBR-2 was the direct result of the Army's rejection of the VBB-1 in favour of a 6x6 solution. Due to the lack of a proper turret it was fitted with the original turret of a Brazilian M8 Greyhound. The VBR-2, however, was merely a transitional design. After many iterations over multiple years those designs would eventually culminate in the EE-9 Cascavel, a extremely successful wheeled recon vehicle exported to dozens of countries. "
 
 BRA_armored_car_at_equipment:0 "Viatura Blindada de Reconhecimento 2 90mm Turret"
 BRA_armored_car_at_equipment_short:0 "VBR-2 90mm"
 BRA_armored_car_at_equipment_desc:0 "In the 70s Bernardini developed an armored turret with a 90mm anti-tank cannon that was fitted to, or was planned to fit, almost every armored chassis being produced in Brazil at the time, including the VBR-2."
 
 BRA_amphibious_mechanized_equipment_1:"Biselli Caminhão Anfíbio" 
 BRA_amphibious_mechanized_equipment_1_short:"CamAnf"  
 BRA_amphibious_mechanized_equipment_1_desc:"The Caminhão Anfíbio, or Amphibious Truck in Portuguese, was built by Biselli following specifications of the Marine Corps. Brazilian Marines operated surplus American DUKWs trucks, which in the 1970s were significantly past their service time. The CamAnf was intended to be a national alternative to the DUKW, filling basically the same role without any significant improvements or innovations over the American counterpart. Lack of funding led the Marines to only acquire five units of the intended initial batch of 25."  
 BRA_amphibious_mechanized_equipment_2:"Carro de Transporte de Tropas Anfíbio" 
 BRA_amphibious_mechanized_equipment_2_short:"CTTA"  
 BRA_amphibious_mechanized_equipment_2_desc:"The CTTA was a project designed by Army engineers in the 1960's to provide an amphibious armored vehicle for both the Army and the Marine Corps. It was based on a 6x6 wheeled chassis and a mockup was ready by 1969. The design was refined by Engesa in the early 1970s which offered it to the Armed Forces as the EE-11 Urutu, by now a completely new design. The Urutu was acquired by both the Army and the Marine Corps as well as clients in dozens of other countries. The CTTA depicted here is the army original mockup version from 1969."  
  
 BRA_mechanized_equipment_1:0 "Auto Blindado Francisco de Sales modelo 8"
 BRA_mechanized_equipment_1_short:0 "FS-8"
 BRA_mechanized_equipment_1_desc:0 "Engineer Francisco de Sales Vicente de Azevedo produced several models of armored cars during the 1932 revolution. One of these models, the FS-8, had the capacity to transport eight soldiers and essentially served the role of an APC. The Francisco de Sales' vehicles were all war time conversions and were not serially built after the end of the conflict."
 BRA_mechanized_equipment_2:0 "Auto Blindado Francisco de Sales modelo 10"
 BRA_mechanized_equipment_2_short:0 "FS-10"
 BRA_mechanized_equipment_2_desc:0 "The FS-10 is a imagined derivative of the FS-8 with a half-track suspension for improved mobility."
 BRA_mechanized_equipment_3:0 "VETE-T1 Cutia"
 BRA_mechanized_equipment_3_short:0 "Cutia"
 BRA_mechanized_equipment_3_desc:0 "The Cutia was Brazil's first attempt at designing a dedicated armored vehicles, being the first example developed and intended as a serial production vehicle. The experience gathered with the Cutia would kickstart Brazil's armored industry altogether. Its origins are traced to the 1950's and it was inspired by the French VP-90 tankette. The Cutia was intended to serve as armored tractor and fast recon armored vehicle, carrying up to 4 people (driver included). The program was cancelled when it became apparent that the vehicle would not be fit to the needs of a modern Army in the late 1960s."
  
 ##### TRAINS
 
 BRA_train_equipment_1:0 "Bottene & Filhos Modelo 1"
 BRA_train_equipment_1_short:0 "Bottene Mod.1"
 BRA_train_equipment_1_desc:0 "The first 100% national locomotive was built by Bottene e Filhos in Piracicaba in 1938. Named "Fulvio Morganti", the locomotive transported sugar cane to the Monte Alegre mill."
 BRA_train_equipment_2:0 "Bottene & Filhos Modelo 2"
 BRA_train_equipment_2_short:0 "Bottene Mod.2"
 BRA_train_equipment_2_desc:0 "The second locomotive manufactured by Bottene was named "Dona Joaninha" and was built in 1940, also to transport sugar cane."
 BRA_train_equipment_3:0 "Trem Blindado Baujeneau"
 BRA_train_equipment_3_short:0 "TB Series"
 BRA_train_equipment_3_desc:0 "During the 1932 revolution in São Paulo, at least six armored trains were employed by the rebel troops, the most famous being the TB-6 (armored train number 6). Those trains were adaptations of locally sourced trains as designed by Clément de Baujeneau, a Frenchmen living in Brazil."
 BRA_railway_gun_equipment_1: "Schneider-Canet C-50 150mm"
 BRA_railway_gun_equipment_1_short: "Schneider-Canet C-50"
 BRA_railway_gun_equipment_1_desc: "Surplus coastal guns were mounted on a carriages during the 1932 civil war and used as railway artillery. The most famous example being the Schneider Canet C-50 150mm cannon."
  
 ##### GUIDED MISSILES
 
 BRA_guided_missile_equipment_1: "SS-500"
 BRA_guided_missile_equipment_1_desc: "Brazilian missile designations are very straightforward: the two letters indicate the type of the missile followed by their nominal range in kilometers. SS-500 therefore indicates a surface-to-surface missile with 500 kilometers of nominal range."
 BRA_guided_missile_equipment_2: "SS-650"
 BRA_guided_missile_equipment_2_desc: "Brazilian missile designations are very straightforward: the two letters indicate the type of the missile followed by their nominal range in kilometers. SS-650 therefore indicates a surface-to-surface missile with 650 kilometers of nominal range."
 BRA_guided_missile_equipment_3: "SS-10000"
 BRA_guided_missile_equipment_3_desc: "Brazilian missile designations are very straightforward: the two letters indicate the type of the missile followed by their nominal range in kilometers. SS-10000 therefore indicates a surface-to-surface missile with 10.000 kilometers of nominal range."
 
 ##### AIRCRAFT
 
 #Transport
 BRA_transport_plane_equipment_1: "Henrique Lage HL-8"
 BRA_transport_plane_equipment_1_short: "HL-8"
 
 #Fighter
 BRA_fighter_equipment_0: "Muniz M-7" 
 BRA_fighter_equipment_0_short: "M-7"
 BRA_fighter_equipment_0_desc: "The Muniz M-7 was Brazil's first serially produced aircraft. Designed by Army Major Antônio Guedes Muniz it first flew in 1935. 28 units were built between 1937 and 1941, some being used as trainer aircraft by the military aviation schools." 
 BRA_fighter_equipment_1: "Instituto de Pesquisas Tecnológicas IPT-0 Bichinho"
 BRA_fighter_equipment_1_short: "IPT-0" 
 BRA_fighter_equipment_1_desc: "The initial IPT-0 design, from 1938, predates the creation of the Aeronautics Section of the IPT, being retroactively designated as the project 0 for this reason. The Bichinho was an experimental acrobatic and sports aircraft first flown in 1940. Four were built, each experimenting new designs and motorization options. By all accounts the design, albeit limited, had excellent handling characteristics, described as 'agile' and as having 'a high performance'. This imagined military version is inspired by the similarly sized Soviet I-16 Rata." 
 BRA_fighter_equipment_2: "Instituto de Pesquisas Tecnológicas IPT-16 Surubim"
 BRA_fighter_equipment_2_short: "IPT-16" 
 BRA_fighter_equipment_2_desc: "The IPT-16 was an experimental high performance light aircraft designed in 1949. The only IPT-16 built was used as a trainer aircraft for acrobatic pilots from the 1960s until 1977. It was named after the Surubim, a type of catfish native to Brazil. This imagined military version assumes a much earlier design with access to adequate engines to make it a viable combat aircraft." 
 BRA_fighter_equipment_3: "Muniz M-11"
 BRA_fighter_equipment_3_short: "M-11" 
 BRA_fighter_equipment_3_desc: "The M-11 was yet another trainer aircraft designed by Major Muniz. First flown in 1941, the M-11 was highly regarded by its pilots as a docile and excellent acrobatic aircraft. Only one M-11 was built, due to the flooding on American lend-lease aircraft making it redundant. This imagined military version adapts the airframe to a single pilot and assumes access to adequate engines to make it a viable combat aircraft." 
 BRA_jet_fighter_equipment_1: "CTA Beta 2"
 BRA_jet_fighter_equipment_1_short: "Beta 2" 
 BRA_jet_fighter_equipment_1_desc: "In the 1950s Brazil was looking for an advanced training aircraft capable of transitioning new recruits into the jet age. Two projects were designed by CTA: the Beta 1 and 2. The Beta 2 was a low-wing monoplane, equipped with a single Marboré jet engine in the central fuselage fed by two air intakes under the wing roots. Neither design was adopted, with the Air Force opting for the Italian Aermacchi 326 instead which was also employed as a light attack aircraft." 
 BRA_jet_fighter_equipment_2: "Embraer AX-1"
 BRA_jet_fighter_equipment_2_short: "AX-1" 
 BRA_jet_fighter_equipment_2_desc: "The AX-1 was a proposed modification to the the EMB-330 light aircraft to improve its performance and combat payload. The design was abandoned." 
  
 BRA_cv_fighter_equipment_0: "Fábrica do Galeão 1FG AVN1 Pintassilgo" 
 BRA_cv_fighter_equipment_0_short: "AVN1"
 BRA_cv_fighter_equipment_0_desc: "In 1938 the Brazilian Navy signed a deal with the German FockeWulf to build a series of aircraft under license in Brazil. The idea was to kickstart Brazil's aviation industry by generating a qualified workforce. The first German aircraft built in Brazil was the Fw44 Stieglitz, locally named 1FG Pintassilgo by the Army or AVN1 by the Navy. It was used as a trainer aircraft by both the Army and Navy." 
 BRA_cv_fighter_equipment_1: "Instituto de Pesquisas Tecnológicas IPT-13 Naval"
 BRA_cv_fighter_equipment_1_short: "IPT-13N" 
 BRA_cv_fighter_equipment_1_desc: "The IPT-13, nicknamed Banana, was a monoplane biplace aircraft, intended as a 'scenic' or training aircraft designed by Silvio de Oliveira. The design is described as a development of the IPT-0. Despite being underpowered, the 'Banana' was described as a 'clean' and 'docile' aircraft. Only one was built. The imagined military version assumes a remotorization and the removal of the second seat behind the pilot and navalised."
 BRA_cv_fighter_equipment_2: "CAP/IPT CAP-3AE Naval"
 BRA_cv_fighter_equipment_2_short: "CAP-3N" 
 BRA_cv_fighter_equipment_2_desc: "The CAP-3 was a series of training aircraft designed by the Companhia Aeronáutica Paulista based on the IPT-4 Planalto design. The final iteration of the family was the CAP-3AE was designed by the IPT to test an elliptical wing configuration that led the CAP-3AE to bear a striking resemblance to the British Spitfire. This final design supposedly fixed the poor handling characteristics of the original project. The imagined military version assumes a remotorization and the removal of the second seat. Only one was built." 
 BRA_cv_fighter_equipment_3: "Instituto de Pesquisas e Aperfeiçoamento Industrial IPAI-28N"
 BRA_cv_fighter_equipment_3_short: "IPAI-28N" 
 BRA_cv_fighter_equipment_3_desc: "The IPAI-28 is a direct descendant of the IPT-16, built in a completely different era. In 1978, the IPT-16's original designer, Silvio de Oliveira devised an updated version of the IPT-16 after refurbishing the original aircraft. With assistance of the São Paulo's state university's IPAE he came up with a new design improving over the original Surubim's performance. Lack of funds and the death of key individuals in the project meant that the IPAE-28's prototype was never completed." 
 BRA_cv_fighter_equipment_4: "CTA Beta 2 Naval"
 BRA_cv_fighter_equipment_4_short: "Beta 2N" 
 BRA_cv_fighter_equipment_4_desc: "In the 1950s Brazil was looking for an advanced training aircraft capable of transitioning new recruits into the jet age. Two projects were designed by CTA: the Beta 1 and 2. The Beta 2 was a low-wing monoplane, equipped with a single Marboré jet engine in the central fuselage fed by two air intakes under the wing roots. Neither design was adopted, with the Air Force opting for the Italian Aermacchi 326 instead. This represents an hypothetical naval version of the Beta." 
 
 #CAS
 BRA_CAS_equipment_0: "Fábrica Brasileira de Aviões HL-6 Cauré" 
 BRA_CAS_equipment_0_short: "HL-6"
 BRA_CAS_equipment_0_desc: "The HL-6 was a family of trainer aircraft designed beginning in 1942. Over its development the HL-6 received new engines and structural changes to solve initial design flaws. By the time its final version was ready, the abundance of lend-lease American aircraft meant that there was little interest and only 39 were bough by the military in 1944. It was named after the Cauré, a small falcon native to Brazil in an unsuccessful attempt to attract interest from private buyers." 
 BRA_CAS_equipment_1: "Fábrica do Galeão 3FG"
 BRA_CAS_equipment_1_short: "3FG" 
 BRA_CAS_equipment_1_desc: "The 3FG was the Brazilian version of the American PT-19 advanced trainer aircraft built under license. Over 200 3FGs were built between 1944 and 1948. This version is a imagined militarized version of the 3FG adapted to a light attack role." 
 BRA_CAS_equipment_2: "Fábrica do Galeão 7FG"
 BRA_CAS_equipment_2_short: "7FG" 
 BRA_CAS_equipment_2_desc: "The 7FG was a locally built tricycle landing gear version of the Fokker S-11 Instructor, a two-seater training aircraft designed by the Dutch Fokker. This version is a imagined militarized version of the 7FG adapted to a light attack role." 
 BRA_CAS_equipment_3: "Companhia Aeronáutica Paulista CAP-6 Tufão"
 BRA_CAS_equipment_3_short: "CAP-6" 
 BRA_CAS_equipment_3_desc: "The CAP-6, designed by Oswaldo Fadigas in 1945, was derived from the Planalto family (CAP-1, CAP-3 and IPT-4). Never built, the Tufão (Portuguese for Typhoon) was a two-seat, single-engine low-wing monoplane with enclosed cockpits and retractable undercarriage. The design shows a significantly more robust aircraft if compared to its predecessors in the family. This version is a imagined militarized version of the CAP-6 adapted to a light attack role." 
 BRA_CAS_equipment_4: "CTA Beta 1"
 BRA_CAS_equipment_4_short: "Beta 1" 
 BRA_CAS_equipment_4_desc: "In the 1950s Brazil was looking for an advanced training aircraft capable of transitioning new recruits into the jet age. Two projects were designed by CTA: the Beta 1 and 2. The Beta 1 was a low-wing monoplane, equipped with a two French Turbomeca Palas jet engines in the wing roots. Neither design was adopted, with the Air Force opting for the Italian Aermacchi 326 instead which was also employed as a light attack aircraft." 

 BRA_cv_CAS_equipment_0: "Muniz M-5" 
 BRA_cv_CAS_equipment_0_short: "M-5"
 BRA_cv_CAS_equipment_0_desc: "In 1927 Brazilian Army officer and engineer Antônio Guedes Muniz was sent to study engineering in Paris. The M-5 was one of the designs that Muniz sketched and in 1928 he received funding from the Brazilian government to have the M-5 built in France by Caudron. An experimental two-seat aircraft, the M-5 was presented to authorities in 1931. Only one was built. This version is a imagined navalised version of the M-5 adapted to a light attack role." 
 BRA_cv_CAS_equipment_1: "Bresciani Café Naval"
 BRA_cv_CAS_equipment_1_short: "Br.CN" 
 BRA_cv_CAS_equipment_1_desc: "The Café was designed by Italian immigrant Bresciani, which had previous experience in building light aircraft in Europe. Bresciani sought funding from the owner of CAP Francisco Pignatari to build two designs: the Café and the Petróleo. Both aircraft were two-seat monoplane single-engined aircraft described as so underpowered as to be unsafe to fly. This is an imagined remotorized and redesigned version of the Café adapted to a light attack role." 
 BRA_cv_CAS_equipment_2: "Fábrica do Galeão 7FG Naval"
 BRA_cv_CAS_equipment_2_short: "7FG-N" 
 BRA_cv_CAS_equipment_2_desc: "The 7FG was a locally built tricycle landing gear version of the Fokker S-11 Instructor, a two-seater training aircraft designed by the Dutch Fokker. This version is a imagined militarized and navalised version of the 7FG adapted to a light attack role." 
 BRA_cv_CAS_equipment_3: "Companhia Aeronáutica Paulista CAP-6 Tufão Naval"
 BRA_cv_CAS_equipment_3_short: "CAP-6N" 
 BRA_cv_CAS_equipment_3_desc: "The CAP-6, designed by Oswaldo Fadigas in 1945, was derived from the Planalto family (CAP-1, CAP-3 and IPT-4). Never built, the Tufão (Portuguese for Typhoon) was a two-seat, single-engine low-wing monoplane with enclosed cockpits and retractable undercarriage. The design shows a significantly more robust aircraft if compared to its predecessors in the family. This version is a imagined navalised version of the light attack CAP-6." 
