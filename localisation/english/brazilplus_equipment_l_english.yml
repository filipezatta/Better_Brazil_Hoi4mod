 ##### INFANTRY EQUIPMENT
 
 BRA_infantry_equipment_0: "Itajubá M1908"
 BRA_infantry_equipment_0_short: "M1908"
 BRA_infantry_equipment_0_desc: "The M1908 was a locally built version of the German Mauser Gewehr 98 7x57mm bolt action rifle. Versions of the of the M1908 were the basis of Brazilian small arms industries well into the 1960s."
 BRA_infantry_equipment_1: "Itajubá M1949"
 BRA_infantry_equipment_1_short: "M1949"
 BRA_infantry_equipment_1_desc: "The M1949 was shortened and adapted version of the M1908 firing .30-06 Springfield rounds."
 BRA_infantry_equipment_2: "Itajubá M954 Mosquetão"
 BRA_infantry_equipment_2_short: "M954 Mosquetão"
 BRA_infantry_equipment_2_desc: "The M954 Mosquetão was copy of the German Gewehr 43 semi-automatic rifle firing .30-06 Springfield rounds."
 BRA_infantry_equipment_3: "Indústria Nacional de Armas M953"
 BRA_infantry_equipment_3_short: "INA M953"
 BRA_infantry_equipment_3_desc: "The INA M953 is a derivative of the Danish Madsen M50. During the German invasion, Danish authorities handed over the blueprints of what would become the M46 to Brazilian General Plínio Paes who was in an official visit to Denmark. The designs were handed back after the war ended and, in a gesture of gratitude, the Danes granted that Gen Plínio Paes the rights to produce it under license. He then founded Indústria Nacional de Armas, INA, to build the gun."
  
 BRA_infantry_at:0 "Lança Foguete M1 Bazooka"
 BRA_infantry_at2:0 "Canhão Sem Recuo 57 mm M18"
 
 ##### ARTILLERY 
 
 BRA_anti_air_equipment_1:0 "Metralhadora antiaérea 13,2mm m/931"
 BRA_anti_air_equipment_1_short:0 "M-AA 13,2mm m/931"
 BRA_anti_air_equipment_1_desc:0 "Brazil operated a wide array of cannons and artillery systems from abroad. While specific data is hard to find, documents mention cannons and artillery pieces being produced locally in the 1940s. This equipment is meant to represent a fictional anti-air machine gun system employed in the 1930s."
