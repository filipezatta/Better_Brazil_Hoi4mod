 BRA_anti_tank_equipment_3: "Canhão antitcarro 75mm m/944"
 BRA_anti_tank_equipment_3_short: "CA 75mm m/944"
 
 BRA_rocket_artillery: "F-108-R 108mm"
 BRA_rocket_artillery_short: "F-108-R 108mm"
 BRA_rocket_artillery_desc: "O Brasil começou a desenvolver foguetes de artilharia não guiados em 1950. O F-108-R de 108mm era o sistema mais simples e menor em desenvolvimento na época, sendo também o primeiro a ser implantado operacionalmente. Estava disponível como um lançador múltiplo, com versões de 10 e 16 tubos disponíveis. Os foguetes sem aletas eram disparados eletronicamente e podiam ser montados em suportes rebocados. Uma versão montada veículos também foi implantada, permanecendo operacional até 1989."
 BRA_rocket_artillery_equipment_1: "F-108-R 108mm"
 BRA_rocket_artillery_equipment_1_desc: "O Brasil começou a desenvolver foguetes de artilharia não guiados em 1950. O F-108-R de 108mm era o sistema mais simples e menor em desenvolvimento na época, sendo também o primeiro a ser implantado operacionalmente. Estava disponível como um lançador múltiplo, com versões de 10 e 16 tubos disponíveis. Os foguetes sem aletas eram disparados eletronicamente e podiam ser montados em suportes rebocados. Uma versão montada veículos também foi implantada, permanecendo operacional até 1989."
 BRA_rocket_artillery_equipment_2: "F-114-R-E 114mm"
 BRA_rocket_artillery_equipment_2_short: "F-114-R-E 114mm"
 BRA_rocket_artillery_equipment_2_desc: "Paradoxalmente, o F-114-R-E foi a primeira tentativa do Brasil com um foguete não guiado, apesar de ser mais complexo e maior que o F-108. O tamanho foi imposto pelo fato de que os únicos tubos de foguetes fabricados no Brasil na época tinham um tamanho de 144mm, construídos pela Marinha. O foguete propelido por pólvora tinha 1,80m de comprimento, aletas estabilizadoras e um alcance de 22km. Apesar de testes bem-sucedidos, foi abandonado em favor do F-108 em 1956. Eventualmente, foi revivido em 1957 como base para um foguete de artilharia de dois estágios, o F-114-DE, e outros foguetes de teste e sondagem."

 ##### VEHICLES
 
 BRA_motorized_equipment_1: "FNM R-80"
 BRA_motorized_equipment_1_short: "R-80"
 BRA_motorized_equipment_1_desc: "O R-80 foi o primeiro caminhão produzido localmente no Brasil. Foi fabricado sob licença da italiana Isotta-Fraschini durante dois anos, a partir de 1949. Após a falência da Fraschini ainda no mesmo ano, a FNM teve que procurar novos parceiros, assinando um acordo com a Alfa-Romeo em 1950."

 BRA_motorized_rocket_equipment_1: "Lançador Motorizado Fv-108-R"
 BRA_motorized_rocket_equipment_1_short: "Viatura Fv-108-R"
 BRA_motorized_rocket_equipment_1_desc: "O 'v' em Fv-108-R identificava-o como a versão lançada por veículo do foguete não guiado de 108mm F-108-R. Como um sistema simples, ele podia ser montado em pequenos veículos tipo jipe ou em caminhões maiores. Os sistemas de foguetes desenvolvidos pelo Exército Brasileiro na época eram descritos como destinados a imitar os foguetes soviéticos Katyusha ou os alemães Nebelwerfers."

 BRA_gw_armored_car_equipment: "Auto Blindado Francisco de Sales"
 BRA_gw_armored_car_equipment_short: "Série FS"
 BRA_gw_armored_car_equipment_desc: "O engenheiro Francisco de Sales Vicente de Azevedo produziu vários modelos de carros blindados durante a Revolução de 1932. Alguns desses modelos eram carros de combate blindados, construídos em chassis de caminhões e tratores disponíveis. Os veículos de Francisco de Sales eram todas conversões de guerra e não foram produzidos em série após o fim do conflito."
 BRA_armored_car_equipment_1: "Viatura Blindada Brasileira 1"
 BRA_armored_car_equipment_1_short: "VBB-1"
 BRA_armored_car_equipment_1_desc: "O VBB-1, ou simplesmente VBB como também é conhecido, tem suas origens em 1967, sendo o primeiro projeto de veículo blindado sobre rodas brasileiro em uma longa linha de veículos semelhantes que viriam depois dele. O VBB era um carro blindado sobre rodas 4x4, com um canhão de 37mm que não representava nenhuma melhoria em relação ao material estrangeiro recebido durante a Segunda Guerra Mundial, como os M8 Greyhounds. Por esse motivo, não foi adotado pelo Exército, que preferiu uma solução 6x6. No entanto, foi fundamental para dar início aos projetos de blindados brasileiros que floresceriam nas duas décadas seguintes."
 BRA_armored_car_equipment_2: "Viatura Blindada de Reconhecimento 2"
 BRA_armored_car_equipment_2_short: "VBR-2"
 BRA_armored_car_equipment_2_desc: "O VBR-2 foi o resultado direto da rejeição do Exército ao VBB-1 em favor de uma solução 6x6. Devido à falta de uma torre adequada, ele foi equipado com a torre original de um M8 Greyhound brasileiro. No entanto, o VBR-2 era apenas um projeto de transição. Após muitas iterações ao longo de vários anos, esses projetos eventualmente culminariam no EE-9 Cascavel, um veículo de reconhecimento sobre rodas extremamente bem-sucedido exportado para dezenas de países."

 BRA_armored_car_at_equipment: "Viatura Blindada de Reconhecimento 2 Torre 90mm"
 BRA_armored_car_at_equipment_short: "VBR-2 90mm"
 BRA_armored_car_at_equipment_desc: "Na década de 70, a Bernardini desenvolveu uma torre blindada com um canhão anti-tanque de 90mm que foi montada, ou planejou-se montar, em quase todos os chassis blindados produzidos no Brasil na época, incluindo o VBR-2."

 BRA_amphibious_mechanized_equipment_1: "Caminhão Anfíbio Biselli"
 BRA_amphibious_mechanized_equipment_1_short: "CamAnf"
 BRA_amphibious_mechanized_equipment_1_desc: "O Caminhão Anfíbio foi fabricado pela Biselli seguindo as especificações do Corpo de Fuzileiros Navais. Os fuzileiros navais brasileiros operavam caminhões americanos DUKWs excedentes de guerra, que na década de 1970 já estavam significativamente além de seu tempo de serviço. O CamAnf pretendia ser uma alternativa nacional ao DUKW, desempenhando basicamente o mesmo papel sem melhorias ou inovações significativas em relação ao equivalente americano. A falta de financiamento levou os fuzileiros navais a adquirir apenas cinco unidades do lote inicial planejado de 25."
 BRA_amphibious_mechanized_equipment_2: "Carro de Transporte de Tropas Anfíbio"
 BRA_amphibious_mechanized_equipment_2_short: "CTTA"
 BRA_amphibious_mechanized_equipment_2_desc: "O CTTA foi um projetado por engenheiros do Exército na década de 1960 para fornecer um veículo blindado anfíbio tanto para o Exército quanto para o Corpo de Fuzileiros Navais. Ele foi baseado em um chassi de 6x6 com rodas, e um protótipo estava pronto em 1969. O projeto foi refinado pela Engesa no início dos anos 1970, que o ofereceu às Forças Armadas como o EE-11 Urutu, um design completamente novo. O Urutu foi adquirido tanto pelo Exército quanto pelo Corpo de Fuzileiros Navais, bem como por clientes em dezenas de outros países. O CTTA aqui representado é a versão original de protótipo do Exército de 1969."

 BRA_mechanized_equipment_1: "Auto Blindado Francisco de Sales modelo 8"
 BRA_mechanized_equipment_1_short: "FS-8"
 BRA_mechanized_equipment_1_desc: "O engenheiro Francisco de Sales Vicente de Azevedo produziu vários modelos de carros blindados durante a Revolução de 1932. Um desses modelos, o FS-8, tinha a capacidade de transportar oito soldados e essencialmente servia como um Veículo de Transporte de Pessoal Blindado (APC). Os veículos de Francisco de Sales foram todas conversões de guerra e não foram produzidos em série após o fim do conflito."
 BRA_mechanized_equipment_2: "Auto Blindado Francisco de Sales modelo 10"
 BRA_mechanized_equipment_2_short: "FS-10"
 BRA_mechanized_equipment_2_desc: "O FS-10 é uma derivado imaginário do FS-8 com suspensão de meia-lagarta para melhor mobilidade."
 BRA_mechanized_equipment_3: "VETE-T1 Cutia"
 BRA_mechanized_equipment_3_short: "Cutia"
 BRA_mechanized_equipment_3_desc: "O Cutia foi a primeira tentativa do Brasil de projetar um veículo blindado dedicado, sendo o primeiro exemplo desenvolvido e destinado à produção em série. A experiência adquirida com o Cutia impulsionou a indústria de blindados do Brasil como um todo. Suas origens remontam à década de 1950 e foi inspirado no tanqueette francês VP-90. O Cutia foi projetado para servir como trator blindado e veículo de reconhecimento rápido, transportando até 4 pessoas (incluindo o motorista). O programa foi cancelado quando ficou claro que o veículo não atenderia às necessidades de um exército moderno no final da década de 1960."

 ##### TRENS

 BRA_train_equipment_1: "Bottene & Filhos Modelo 1"
 BRA_train_equipment_1_short: "Bottene Mod.1"
 BRA_train_equipment_1_desc: "A primeira locomotiva 100% nacional foi construída pela Bottene e Filhos em Piracicaba em 1938. Chamada de 'Fulvio Morganti', a locomotiva transportava cana-de-açúcar para o engenho Monte Alegre."
 BRA_train_equipment_2: "Bottene & Filhos Modelo 2"
 BRA_train_equipment_2_short: "Bottene Mod.2"
 BRA_train_equipment_2_desc: "A segunda locomotiva fabricada pela Bottene foi chamada de 'Dona Joaninha' e foi construída em 1940, também para transportar cana-de-açúcar."
 BRA_train_equipment_3: "Trem Blindado Baujeneau"
 BRA_train_equipment_3_short: "Série TB"
 BRA_train_equipment_3_desc: "Durante a Revolução de 1932 em São Paulo, pelo menos seis trens blindados foram usados pelas tropas rebeldes, o mais famoso deles sendo o TB-6 (trem blindado número 6). Esses trens eram adaptações de trens de origem local projetados por Clément de Baujeneau, um francês que vivia no Brasil."
 BRA_railway_gun_equipment_1: "Schneider-Canet C-50 150mm"
 BRA_railway_gun_equipment_1_short: "Schneider-Canet C-50"
 BRA_railway_gun_equipment_1_desc: "Durante a Guerra Civil de 1932, canhões costeiros excedentes foram montados em carruagens e usados como artilharia ferroviária. O exemplo mais famoso é o canhão Schneider-Canet C-50 de 150 mm."

 ##### MÍSSEIS GUIADOS

 BRA_guided_missile_equipment_1: "SS-500"
 BRA_guided_missile_equipment_1_desc: "As designações de mísseis brasileiros são muito diretas: as duas letras indicam o tipo de míssil seguido de sua faixa nominal em quilômetros. SS-500, portanto, indica um míssil superfície-superfície com alcance nominal de 500 quilômetros."
 BRA_guided_missile_equipment_2: "SS-650"
 BRA_guided_missile_equipment_2_desc: "As designações de mísseis brasileiros são muito diretas: as duas letras indicam o tipo de míssil seguido de sua faixa nominal em quilômetros. SS-650, portanto, indica um míssil superfície-superfície com alcance nominal de 650 quilômetros."
 BRA_guided_missile_equipment_3: "SS-10000"
 BRA_guided_missile_equipment_3_desc: "As designações de mísseis brasileiros são muito diretas: as duas letras indicam o tipo de míssil seguido de sua faixa nominal em quilômetros. SS-10000, portanto, indica um míssil superfície-superfície com alcance nominal de 10.000 quilômetros."
 
 ##### AIRCRAFT
  
 #TRANSPORTE AÉREO
 BRA_transport_plane_equipment_1: "Henrique Lage HL-8"
 BRA_transport_plane_equipment_1_short: "HL-8"

 # CAÇA
 BRA_fighter_equipment_0: "Muniz M-7"
 BRA_fighter_equipment_0_short: "M-7"
 BRA_fighter_equipment_0_desc: "O Muniz M-7 foi o primeiro avião produzido em série pelo Brasil. Projetado pelo Major do Exército Antônio Guedes Muniz, voou pela primeira vez em 1935. Foram construídas 28 unidades entre 1937 e 1941, algumas sendo usadas como aeronaves de treinamento nas escolas de aviação militar."
 BRA_fighter_equipment_1: "Instituto de Pesquisas Tecnológicas IPT-0 Bichinho"
 BRA_fighter_equipment_1_short: "IPT-0"
 BRA_fighter_equipment_1_desc: "O design inicial do IPT-0, de 1938, antecede a criação da Seção de Aeronáutica do IPT, sendo designado retroativamente como projeto 0 por esse motivo. O Bichinho foi uma aeronave acrobática e esportiva experimental que voou pela primeira vez em 1940. Foram construídos quatro exemplares, cada um experimentando novos designs e opções de motorização. De acordo com todos os relatos, o design, embora limitado, tinha excelentes características de manuseio, descritas como 'ágeis' e com 'alto desempenho'. Esta versão militar imaginária é inspirada no I-16 Rata, de tamanho semelhante, da União Soviética."
 BRA_fighter_equipment_2: "Instituto de Pesquisas Tecnológicas IPT-16 Surubim"
 BRA_fighter_equipment_2_short: "IPT-16"
 BRA_fighter_equipment_2_desc: "O IPT-16 foi uma aeronave leve experimental de alto desempenho projetada em 1949. O único IPT-16 construído foi usado como aeronave de treinamento para pilotos acrobáticos a partir da década de 1960 até 1977. Recebeu o nome de Surubim, um tipo de bagre nativo do Brasil. Esta versão militar imaginária assume um design muito mais antigo, com acesso a motores adequados para torná-lo uma aeronave de combate viável."
 BRA_fighter_equipment_3: "Muniz M-11"
 BRA_fighter_equipment_3_short: "M-11"
 BRA_fighter_equipment_3_desc: "O M-11 foi mais uma aeronave de treinamento projetada pelo Major Muniz. Voou pela primeira vez em 1941 e foi muito apreciado por seus pilotos como uma aeronave dócil e excelente para acrobacias. Apenas um M-11 foi construído devido ao excesso de aeronaves emprestadas pelos Estados Unidos tornando-o redundante. Esta versão militar imaginária adapta a estrutura para um único piloto e assume o acesso a motores adequados para torná-lo uma aeronave de combate viável."
 BRA_jet_fighter_equipment_1: "CTA Beta 2"
 BRA_jet_fighter_equipment_1_short: "Beta 2"
 BRA_jet_fighter_equipment_1_desc: "Na década de 1950, o Brasil estava em busca de uma aeronave de treinamento avançada capaz de preparar novos recrutas para a era dos jatos. Dois projetos foram projetados pelo CTA: o Beta 1 e 2. O Beta 2 era um monoplano de asa baixa, equipado com um único motor a jato Marboré na fuselagem central alimentado por duas entradas de ar sob as raízes das asas. Nenhum dos dois designs foi adotado, com a Força Aérea optando pelo italiano Aermacchi 326, que também foi usado como aeronave de ataque leve."
 BRA_jet_fighter_equipment_2: "Embraer AX-1"
 BRA_jet_fighter_equipment_2_short: "AX-1"
 BRA_jet_fighter_equipment_2_desc: "O AX-1 era uma modificação proposta para a aeronave leve EMB-330 para melhorar seu desempenho e carga de combate. O design foi abandonado."

 # CAÇA NAVAL
 BRA_cv_fighter_equipment_0: "Fábrica do Galeão 1FG AVN1 Pintassilgo" 
 BRA_cv_fighter_equipment_0_short: "AVN1"
 BRA_cv_fighter_equipment_0_desc: "Em 1938, a Marinha Brasileira assinou um acordo com a alemã FockeWulf para construir uma série de aeronaves sob licença no Brasil. A ideia era impulsionar a indústria de aviação do Brasil gerando uma mão de obra qualificada. A primeira aeronave alemã construída no Brasil foi o Fw44 Stieglitz, chamado localmente de 1FG Pintassilgo pelo Exército ou AVN1 pela Marinha. Foi usado como aeronave de treinamento tanto pelo Exército quanto pela Marinha."
 BRA_cv_fighter_equipment_1: "Instituto de Pesquisas Tecnológicas IPT-13 Naval"
 BRA_cv_fighter_equipment_1_short: "IPT-13N" 
 BRA_cv_fighter_equipment_1_desc: "O IPT-13, apelidado de Banana, era uma aeronave monoplano biplace, destinada a ser uma aeronave 'cênica' ou de treinamento, projetada por Silvio de Oliveira. O projeto é descrito como um desenvolvimento do IPT-0. Apesar de ter baixa potência, o 'Banana' foi descrito como uma aeronave 'limpa' e 'dócil'. Apenas um foi construído. A versão militar imaginária pressupõe uma remotorização e a remoção do segundo assento atrás do piloto, tornando-a adequada para uso naval."
 BRA_cv_fighter_equipment_2: "CAP/IPT CAP-3AE Naval"
 BRA_cv_fighter_equipment_2_short: "CAP-3N" 
 BRA_cv_fighter_equipment_2_desc: "O CAP-3 era uma série de aeronaves de treinamento projetadas pela Companhia Aeronáutica Paulista com base no design do IPT-4 Planalto. A iteração final da família foi o CAP-3AE, projetado pelo IPT para testar uma configuração de asa elíptica que levou o CAP-3AE a se parecer muito com o britânico Spitfire. Este design final supostamente corrigiu as características de manuseio deficientes do projeto original. A versão militar imaginária pressupõe uma remotorização e a remoção do segundo assento. Apenas um foi construído."
 BRA_cv_fighter_equipment_3: "Instituto de Pesquisas e Aperfeiçoamento Industrial IPAI-28N"
 BRA_cv_fighter_equipment_3_short: "IPAI-28N" 
 BRA_cv_fighter_equipment_3_desc: "O IPAI-28 é um descendente direto do IPT-16, construído em uma época completamente diferente. Em 1978, o designer original do IPT-16, Silvio de Oliveira, elaborou uma versão atualizada do IPT-16 após a restauração da aeronave original. Com a ajuda do IPAE da Universidade Estadual de São Paulo, ele concebeu um novo design que melhorava o desempenho do Surubim original. A falta de fundos e a morte de indivíduos-chave no projeto fizeram com que o protótipo do IPAE-28 nunca fosse concluído."
 BRA_cv_fighter_equipment_4: "CTA Beta 2 Naval"
 BRA_cv_fighter_equipment_4_short: "Beta 2N" 
 BRA_cv_fighter_equipment_4_desc: "Na década de 1950, o Brasil estava em busca de uma aeronave de treinamento avançada capaz de preparar novos recrutas para a era a jato. Dois projetos foram desenvolvidos pelo CTA: o Beta 1 e o 2. O Beta 2 era um monoplano de asa baixa, equipado com um único motor a jato Marboré na fuselagem central, alimentado por duas entradas de ar sob as raízes da asa. Nenhum dos dois projetos foi adotado, com a Força Aérea optando pelo italiano Aermacchi 326 em vez disso. Isso representa uma versão naval hipotética do Beta."

 #CAS
 BRA_CAS_equipment_0: "Fábrica Brasileira de Aviões HL-6 Cauré" 
 BRA_CAS_equipment_0_short: "HL-6"
 BRA_CAS_equipment_0_desc: "O HL-6 foi uma família de aeronaves de treinamento projetada a partir de 1942. Durante seu desenvolvimento, o HL-6 recebeu novos motores e mudanças estruturais para resolver falhas de design iniciais. Quando sua versão final estava pronta, a abundância de aeronaves americanas doadas através do programa de arrendamento e empréstimo significava que havia pouco interesse, e apenas 39 foram adquiridas pelas forças armadas em 1944. Ele foi nomeado em homenagem ao Cauré, um pequeno falcão nativo do Brasil, em uma tentativa malsucedida de atrair o interesse de compradores privados."
 BRA_CAS_equipment_1: "Fábrica do Galeão 3FG"
 BRA_CAS_equipment_1_short: "3FG" 
 BRA_CAS_equipment_1_desc: "O 3FG era a versão brasileira da aeronave de treinamento avançado americana PT-19 construída sob licença. Foram construídos mais de 200 3FGs entre 1944 e 1948. Esta versão é uma versão imaginada militarizada do 3FG adaptada para um papel de ataque leve."
 BRA_CAS_equipment_2: "Fábrica do Galeão 7FG"
 BRA_CAS_equipment_2_short: "7FG" 
 BRA_CAS_equipment_2_desc: "O 7FG era uma versão local construída com trem de pouso triciclo do Fokker S-11 Instructor, uma aeronave de treinamento biplace projetada pelo holandês Fokker. Esta versão é uma versão imaginada militarizada do 7FG adaptada para um papel de ataque leve."
 BRA_CAS_equipment_3: "Companhia Aeronáutica Paulista CAP-6 Tufão"
 BRA_CAS_equipment_3_short: "CAP-6" 
 BRA_CAS_equipment_3_desc: "O CAP-6, projetado por Oswaldo Fadigas em 1945, foi derivado da família Planalto (CAP-1, CAP-3 e IPT-4). Nunca foi construído, o Tufão era um monoplano biplace de asa baixa com motor único e cabines fechadas com trem de pouso retrátil. O design mostra uma aeronave significativamente mais robusta em comparação com seus predecessores na família. Esta versão é uma versão imaginada militarizada do CAP-6 adaptada para um papel de ataque leve."
 BRA_CAS_equipment_4: "CTA Beta 1"
 BRA_CAS_equipment_4_short: "Beta 1" 
 BRA_CAS_equipment_4_desc: "Na década de 1950, o Brasil estava em busca de uma aeronave de treinamento avançada capaz de preparar novos recrutas para a era a jato. Dois projetos foram desenvolvidos pelo CTA: o Beta 1 e o 2. O Beta 1 era um monoplano de asa baixa, equipado com dois motores a jato franceses Turbomeca Palas nas raízes das asas. Nenhum dos dois projetos foi adotado, com a Força Aérea optando pelo italiano Aermacchi 326, que também foi empregado como aeronave de ataque leve."

 BRA_cv_CAS_equipment_0: "Muniz M-5" 
 BRA_cv_CAS_equipment_0_short: "M-5"
 BRA_cv_CAS_equipment_0_desc: "Em 1927, o oficial e engenheiro do Exército Brasileiro, Antônio Guedes Muniz, foi enviado para estudar engenharia em Paris. O M-5 foi um dos projetos que Muniz esboçou e, em 1928, ele recebeu financiamento do governo brasileiro para construir o M-5 na França pela Caudron. Uma aeronave experimental de dois lugares, o M-5 foi apresentado às autoridades em 1931. Apenas um foi construído. Esta versão é uma versão imaginada do M-5 navalizado e adaptado para um papel de ataque leve." 
 BRA_cv_CAS_equipment_1: "Bresciani Café Naval"
 BRA_cv_CAS_equipment_1_short: "Br.CN" 
 BRA_cv_CAS_equipment_1_desc: "O Café foi projetado pelo imigrante italiano Bresciani, que tinha experiência anterior na construção de aeronaves leves na Europa. Bresciani buscou financiamento do proprietário da CAP, Francisco Pignatari, para construir dois designs: o Café e o Petróleo. Ambas as aeronaves eram monoplanos de dois lugares com motor único, descritos como tão subdimensionados que eram inseguros para voar. Esta é uma versão imaginada do Café remotorizado e redesenhado, adaptado para um papel de ataque leve." 
 BRA_cv_CAS_equipment_2: "Fábrica do Galeão 7FG Naval"
 BRA_cv_CAS_equipment_2_short: "7FG-N" 
 BRA_cv_CAS_equipment_2_desc: "O 7FG era uma versão local construída com trem de pouso triciclo do Fokker S-11 Instructor, uma aeronave de treinamento biplace projetada pelo holandês Fokker. Esta versão é uma versão imaginada militarizada e navalizada do 7FG adaptada para um papel de ataque leve." 
 BRA_cv_CAS_equipment_3: "Companhia Aeronáutica Paulista CAP-6 Tufão Naval"
 BRA_cv_CAS_equipment_3_short: "CAP-6N" 
 BRA_cv_CAS_equipment_3_desc: "O CAP-6, projetado por Oswaldo Fadigas em 1945, foi derivado da família Planalto (CAP-1, CAP-3 e IPT-4). Nunca construído, o Tufão era um monoplano de dois lugares com motor único, asa de baixa altitude e cabines fechadas com trem de pouso retrátil. O design mostrava uma aeronave significativamente mais robusta em comparação com seus predecessores na família. Esta versão é uma versão imaginada do CAP-6 navalizado." 
