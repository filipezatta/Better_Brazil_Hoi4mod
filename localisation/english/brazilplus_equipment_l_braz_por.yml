 #Naval Bomber
 BRA_nav_bomber_equipment_0: "Henrique Lage HL-3" 
 BRA_nav_bomber_equipment_0_short: "HL-3"
 BRA_nav_bomber_equipment_0_desc: "Apesar de ter uma comunidade de aviação razoavelmente ativa, as autoridades brasileiras temiam que a quantidade de pilotos qualificados no país fosse insuficiente no contexto da iminente guerra na Europa. O HL-3 foi projetado como uma aeronave de treinamento muito simples para ser distribuída aos clubes aéreos para ajudar a preencher essa lacuna. No entanto, apenas 6 foram construídos. Apesar de terem sido utilizados com eficácia, a abundância de outras opções de treinamento mais avançadas significou que não houve demanda pelo HL-3."
 BRA_nav_bomber_equipment_1: "Bresciani Petróleo Torpedeiro"
 BRA_nav_bomber_equipment_1_short: "Br.PT"  
 BRA_nav_bomber_equipment_1_desc: "O Petróleo foi projetado pelo imigrante italiano Bresciani, que tinha experiência anterior na construção de aeronaves leves na Europa. Bresciani buscou financiamento do proprietário da CAP, Francisco Pignatari, para construir dois designs: o Café e o Petróleo. Ambas as aeronaves eram monoplanos de dois lugares com motor único, descritos como tão subdimensionados que eram inseguros para voar. Esta é uma versão imaginada do Café remotorizado e redesenhado, adaptado como um bombardeiro-torpedeiro."
 BRA_nav_bomber_equipment_2: "Instituto de Pesquisas Tecnológicas IPT-11 Bichão"
 BRA_nav_bomber_equipment_2_short: "IPT-11" 
 BRA_nav_bomber_equipment_2_desc: "O IPT-11 foi concebido em 1947 como uma aeronave de treinamento de alto desempenho para as forças armadas. O design básico foi concluído, demonstrando uma aeronave mais ambiciosa e complexa em comparação com designs semelhantes propostos no Brasil na época. No entanto, a abundância de aeronaves baratas do programa de arrendamento e empréstimo significava que não havia interessados e nenhum protótipo foi construído. Esta versão é uma versão imaginada do Bichão adaptada como uma aeronave de ataque leve."
 BRA_nav_bomber_equipment_3: "Niess N 7-250B Fragata"
 BRA_nav_bomber_equipment_3_short: "Ni.7-250B" 
 BRA_nav_bomber_equipment_3_desc: "Na década de 1960, a Marinha, após adquirir o porta-aviões Minas Gerais, procurou uma solução local para uma aeronave de treinamento capaz de operar em porta-aviões, projetada pelo engenheiro Marc William Niess. A Fragata foi projetada como uma aeronave monoplano de dois lugares com asa baixa e asas dobráveis para operações em porta-aviões. No entanto, o projeto foi cancelado em 1961, em sua fase avançada de design, após desentendimentos nas forças armadas que levaram a Marinha a ser proibida de operar aeronaves de asa fixa."
