 BRA_anti_air_equipment_1: "Metralhadora antiaérea 13,2mm m/931"
 BRA_anti_air_equipment_1_short: "M-AA 13,2mm m/931"
 BRA_anti_air_equipment_2: "Canhão antiaéreo 40mm m/936"
