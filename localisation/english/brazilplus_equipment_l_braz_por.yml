 #Scout Planes  
 BRA_scout_plane1: "IPT-4R"
 BRA_scout_plane_equipment_1: "Instituto de Pesquisas Tecnológicas IPT-4R"
 BRA_scout_plane_equipment_1_short: "IPT-4R"
 BRA_scout_plane_equipment_1_desc: "O IPT-4 foi o design original desenvolvido pelo IPT que levou à série de aeronaves CAP-1 e CAP-3. O design, segundo relatos, era bom, fácil de voar e com desempenho "excelente", o que levou à aquisição pela empresa CAP após seu voo inaugural. Mudanças no design feitas pela CAP, para torná-lo mais fácil de produzir, teriam levado aos sérios problemas enfrentados pela série CAP-1 e 3 ao longo de sua vida útil."
 BRA_scout_plane2: "Casmuniz 52R"
 BRA_scout_plane_equipment_2: "Casmuniz 52R"
 BRA_scout_plane_equipment_2_short: "Casmuniz 52R"
 BRA_scout_plane_equipment_2_desc: "O Casmuniz foi um pequeno avião de transporte projetado por Willibald Weber e construído na década de 1950 pela empresa Cássio Muniz em São Paulo. Apenas uma aeronave foi construída, pois não houve interesse em produção em série." 
 
 #Heavy Fighter
 BRA_heavy_fighter_equipment_1: "Henrique Lage HL-2"
 BRA_heavy_fighter_equipment_1_short: "HL-2" 
 BRA_heavy_fighter_equipment_1_desc: "O HL-2 real era um projeto de aeronave utilitária bimotora para seis pessoas. O projeto foi abandonado antes da fase de protótipo. Este HL-2 em forma de caça pesado é uma aeronave fictícia." 
 BRA_heavy_fighter_equipment_2: "Henrique Lage HL-12"
 BRA_heavy_fighter_equipment_2_short: "HL-12" 
 BRA_heavy_fighter_equipment_2_desc: "O HL-12 real era um projeto de aeronave de transporte bimotora. O projeto foi abandonado antes da fase de protótipo. Este HL-12 em forma de caça pesado é uma aeronave fictícia." 
 BRA_heavy_fighter_equipment_3: "Escritório Técnico de Aeronáutica ETAE-16"
 BRA_heavy_fighter_equipment_3_short: "ETAE-16" 
 BRA_heavy_fighter_equipment_3_desc: "O ETAE-16 é uma aeronave fictícia." 
 
 #Tactical Bombers
 BRA_tac_bomber_equipment_0: "Henrique Lage HL-8B" 
 BRA_tac_bomber_equipment_0_short: "HL-8B"
 BRA_tac_bomber_equipment_0_desc: "O HL-8 foi o primeiro trimotor do Brasil, estreando em seu primeiro voo em 1942. Foi projetado como um avião de transporte capaz de transportar passageiros ou 1000 kg de carga. O design inicial tinha uma seção de cauda tradicional, mas o primeiro (e único) protótipo apresentava um design de cauda dupla. O inundamento de aviões de transporte americanos por meio do programa de empréstimo e arrendamento fez com que nenhum pedido fosse feito para o HL-8. Aqui, o HL-8B é representado em uma função imaginária de bombardeiro médio, semelhante a aeronaves como o italiano SM.79."
 BRA_tac_bomber_equipment_1: "Fábrica do Galeão 2FG"
 BRA_tac_bomber_equipment_1_short: "2FG" 
 BRA_tac_bomber_equipment_1_desc: "Em 1938, a Marinha Brasileira assinou um acordo com a alemã FockeWulf para construir uma série de aeronaves sob licença no Brasil. A ideia era impulsionar a indústria de aviação brasileira, gerando uma mão de obra qualificada. Uma das aeronaves para as quais uma licença foi negociada foi o Fw58, do qual 25 foram construídos no Brasil como o 2FG, a maioria com algum grau de nacionalização, especialmente após o início da guerra. O 2FG era destinado a ser um treinador bimotor, mas também serviu como bombardeiro e aeronave de patrulha durante a guerra." 
 BRA_tac_bomber_equipment_2: "Instituto de Pesquisas Tecnológicas IPT-8"
 BRA_tac_bomber_equipment_2_short: "IPT-8" 
 BRA_tac_bomber_equipment_2_desc: "Em 1944, o Ministério da Aeronáutica tornou público seu interesse em desenvolver uma aeronave de transporte bimotor local. Embora a Força Aérea nunca tenha seguido com seu interesse, estimulou alguns designers a criar projetos que se encaixassem nesse papel. No IPT, Romeu Corsini criou dois designs: o IPT-8 e o IPT-9. O IPT-8 seria um monoplano bimotor de asa baixa com cauda dupla. O protótipo nunca foi concluído, pois o final da guerra trouxe um excedente massivo de aeronaves de transporte para o mercado." 
 BRA_tac_bomber_equipment_3: "Instituto de Pesquisas Tecnológicas IPT-9"
 BRA_tac_bomber_equipment_3_short: "IPT-9" 
 BRA_tac_bomber_equipment_3_desc: "Em 1944, o Ministério da Aeronáutica tornou público seu interesse em desenvolver uma aeronave de transporte bimotor local. Embora a Força Aérea nunca tenha seguido com seu interesse, estimulou alguns designers a criar projetos que se encaixassem nesse papel. No IPT, Romeu Corsini criou dois designs: o IPT-8 e o IPT-9. O IPT-9 seria um monoplano bimotor de asa alta com uma única cauda. O protótipo nunca foi concluído, pois o final da guerra trouxe um excedente massivo de aeronaves de transporte para o mercado." 
 BRA_jet_tac_bomber_equipment_1: "Instituto de Pesquisas Tecnológicas IPT-15 Besouro"
 BRA_jet_tac_bomber_equipment_1_short: "IPT-15" 
 BRA_jet_tac_bomber_equipment_1_desc: "O IPT-15 foi projetado em 1954 como um demonstrador de tecnologia para um motor de pulso sendo desenvolvido no IPT. Isso levou o Besouro a ser o primeiro jato construído no Brasil, concluído em 1957. Após o cancelamento do programa de motor de pulso, o Besouro estava destinado a ser alimentado por dois motores Turbomeca Palas, mas a falta de interesse fez com que nunca recebesse seus motores, voando apenas algumas vezes sob reboque antes de ser desmontado." 
 BRA_jet_tac_bomber_equipment_2: "Embraer TB"
 BRA_jet_tac_bomber_equipment_2_short: "EMB-TB" 
 BRA_jet_tac_bomber_equipment_2_desc: "Este é um bombardeiro tático a jato fictício." 
 
 #Strat Bombers
 BRA_strat_bomber_equipment_0: "Companhia Nacional de Navegação Aérea CNA-1" 
 BRA_strat_bomber_equipment_0_short: "CNA-1"
 BRA_strat_bomber_equipment_0_desc: "Bombardeiro pesado fictício." 
 BRA_strat_bomber_equipment_1: "Fábrica do Galeão 9FG"
 BRA_strat_bomber_equipment_1_short: "9FG" 
 BRA_strat_bomber_equipment_1_desc: "Em 1938, a Marinha Brasileira assinou um acordo com a alemã FockeWulf para construir uma série de aeronaves sob licença no Brasil. A ideia era impulsionar a indústria de aviação brasileira, gerando uma mão de obra qualificada. Uma das aeronaves para as quais uma licença foi negociada era o Fw200 de quatro motores. Nenhuma unidade foi construída, pois a guerra na Europa impediu a continuação da troca. Esta versão imaginária retrata um Fw200 adaptado para desempenhar o papel de bombardeiro estratégico." 
 BRA_strat_bomber_equipment_2: "Companhia Nacional de Navegação Aérea CNA-4"
 BRA_strat_bomber_equipment_2_short: "CNA-4" 
 BRA_strat_bomber_equipment_2_desc: "Bombardeiro pesado fictício." 
 BRA_strat_bomber_equipment_3: "Henrique Lage HL-10"
 BRA_strat_bomber_equipment_3_short: "HL-10" 
 BRA_strat_bomber_equipment_3_desc: "O HL-10 teria sido a primeira aeronave de quatro motores desenvolvida no Brasil. Pouco se sabe sobre esse projeto, provavelmente foi iniciado antes de 1948, antes que a CNNA se tornasse ETAE, pois herdou uma designação HL, embora também fosse conhecido como ETAE-11. A construção de um protótipo teria começado, mas não foi concluída antes de 1951, quando a ETAE encerrou suas operações. Algumas fontes afirmam que o trabalho continuou até 1955, quando foi descartado. Não existem desenhos ou fotos sobreviventes, com testemunhas afirmando que se assemelhava ao Boeing 307." 
 BRA_jet_strat_bomber_equipment_1: "Embraer BX"
 BRA_jet_strat_bomber_equipment_1_short: "EMB-BX" 
 BRA_jet_strat_bomber_equipment_1_desc: "Bombardeiro a jato fictício."