 ##### INFANTRY EQUIPMENT
 
 BRA_infantry_equipment_0: "Itajubá M1908"
 BRA_infantry_equipment_0_short: "M1908"
 BRA_infantry_equipment_0_desc: "O M1908 era uma versão localmente construída do rifle de ação de ferrolho alemão Mauser Gewehr 98, calibre 7x57mm. Versões do M1908 serviram como base para as indústrias de armas leves brasileiras até a década de 1960."
 BRA_infantry_equipment_1: "Itajubá M1949"
 BRA_infantry_equipment_1_short: "M1949"
 BRA_infantry_equipment_1_desc: "O M1949 era uma versão encurtada e adaptada do M1908, disparando cartuchos .30-06 Springfield."
 BRA_infantry_equipment_2: "Itajubá M954 Mosquetão"
 BRA_infantry_equipment_2_short: "M954 Mosquetão"
 BRA_infantry_equipment_2_desc: "O M954 Mosquetão era uma cópia do rifle semiautomático alemão Gewehr 43, disparando cartuchos .30-06 Springfield."
 BRA_infantry_equipment_3: "Indústria Nacional de Armas M953"
 BRA_infantry_equipment_3_short: "INA M953"
 BRA_infantry_equipment_3_desc: "O INA M953 é derivado do Madsen M50 dinamarquês. Durante a invasão alemã, as autoridades dinamarquesas entregaram os projetos do que se tornaria o M46 ao General Plínio Paes do Brasil, que estava em visita oficial à Dinamarca. Os projetos foram devolvidos após o fim da guerra e, como gesto de gratidão, os dinamarqueses concederam a Plínio Paes os direitos para produzi-lo sob licença. Ele então fundou a Indústria Nacional de Armas, a INA, para fabricar a arma."
 
 BRA_infantry_at: "Lança Foguete M1 Bazooka"
 BRA_infantry_at2: "Canhão Sem Recuo 57 mm M18"
 
