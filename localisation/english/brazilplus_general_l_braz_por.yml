 BRA_correspondence_with_the_pope: "Correspondência com o Papa"
 BRA_correspondence_with_the_pope_desc: "O Papa Pio XII é um intelectual e entusiasta da ideia de Estado Integral de Plínio Salgado. Com um propósito comum e agora uma responsabilidade compartilhada no cenário internacional, temos muito o que discutir..."
 
 ultranationalist: "Ultranationalista"
 faction_name_bra_pap: "Santa Aliança"
 
 BRA_deal_with_the_agrarian_elite_desc: "Nossa história recente tem sido marcada pelos efeitos de uma elite agrária egoísta e poderosa, que encheu seus próprios bolsos às custas do futuro de nossa nação. Vamos lidar com eles e garantir que o Brasil possa avançar."
 BRA_a_royal_air_force_desc: "A guerra moderna alcançou os céus. Nossos aviadores devem representar o melhor do que o povo brasileiro tem a oferecer, com total lealdade ao próprio Imperador."
 BRA_press_censorship_desc: "A liberdade de imprensa é importante, mas isso não significa que a mídia possa ser totalmente instrumentalizada por agentes desestabilizadores. Um controle aumentado é fundamental para preservar nosso país."
 BRA_decreto_1402_desc: "Ao organizar os sindicatos de trabalho no país, limitando seu número e estabelecendo critérios para sua organização, podemos aumentar o controle estatal sobre os sindicatos e as relações trabalhistas no país. Isso reduzirá a instabilidade e a insegurança nas relações trabalhistas, porém provavelmente aumentará a organização dos sindicatos."
 BRA_legislation_reform_desc: "Desentendimentos e lutas políticas têm desestabilizado nosso país. Precisamos de união e a reforma legislativa deve resolver isso."
 BRA_antropofagia_cultural_desc: "A Antropofagia Cultural é o ethos brasileiro. Foi proposta pelo filósofo Oswald de Andrade, onde através do canibalismo e da assimilação da cultura estrangeira, o Brasil sintetizaria sua própria identidade cultural. Manifesta-se através da estrutura social do Brasil, recebendo imigrantes de todas as crenças e raças, e amalgamando-os em uma identidade nacional pluralista."
 BRA_the_cruzeiro_desc: "O Brasil precisa se livrar da antiga moeda, um resquício do antigo sistema Imperial, o réis. Altamente inflacionado, gerou notações informais nos milhares (mil-réis) e milhões (conto de réis) circulando através de notas pouco padronizadas. Ao criar o Cruzeiro, estamos reorganizando um sistema monetário falido e assegurando aos investidores estrangeiros que nossa economia está saudável."
 BRA_sumoc_desc: "Precisamos criar uma autoridade monetária no Brasil que regule as atividades bancárias."
 BRA_pluralist_nationality_desc: "A versão de Plínio Salgado do fascismo foi única em sua rejeição objetiva ao racismo e ao antissemitismo, muito para a insatisfação da maioria de seus seguidores. Isso abre uma oportunidade para tornar o fascismo brasileiro mais palatável para minorias de inclinação conservadora, que devem encontrar refúgio seguro no Brasil."
 BRA_true_brazilian_simbology_desc: "Salgado incorporou uma simbologia única ao Integralismo, a fim de criar uma versão verdadeiramente brasileira do fascismo. A sua visão baseou-se em diferentes fontes, criando uma manifestação verdadeiramente única do fascismo." 
 BRA_catholic_primacy_desc: "A visão integralista é essencialmente uma visão católica. Os ensinamentos da Bíblia serão nosso guia moral."
 BRA_missionary_zeal_desc: "Não basta viver passivamente uma vida católica, é necessário praticá-la ativamente e difundi-la."
 BRA_anticommunist_diplomacy_desc: "Nossa política externa deve ser direcionada para combater a agenda comunista e revolucionária."
 BRA_cruzader_ethos_desc: "Nossa existência terrena é apenas um veículo para o trabalho do Senhor. Nossa responsabilidade fundamental é espalhar a palavra do Senhor por todo o mundo e defender Suas ovelhas onde quer que estejam."
 BRA_military_reforms_desc: "O Exército brasileiro é extremamente político. Embora possa ter funcionado a nosso favor desta vez, na maioria das vezes acontece o contrário. Nossa revolução só terá chance de sobreviver após purgar elementos desleais das forças armadas."
 BRA_ensure_military_loyalty_desc: "Não basta expurgar elementos desleais das forças armadas. Precisamos reconstruir ativamente nossas forças para garantir que sejam leais à revolução."
 BRA_safe_heaven_for_communists_desc: "O Brasil deve abrir suas fronteiras para comunistas de todo o mundo. Precisamos nos tornar um refúgio seguro onde eles possam viver a revolução e se preparar para levá-la a outros países." 
 BRA_planned_economy_desc: "Acabaram os dias das forças de mercado. Uma economia verdadeiramente planejada é necessária para garantir que todo brasileiro tenha acesso às suas necessidades básicas."
 BRA_education_reform_desc: "Para proteger nossa democracia, devemos garantir que nossa educação esteja preparando as próximas gerações adequadamente."
 BRA_administrative_reforms_desc: "A democracia requer que a administração do estado seja construída para protegê-la."
 BRA_urbanization_reforms_desc: "A urbanização é a alma da modernidade."
 BRA_us_alignment_desc: "É apenas lógico que nos alinhemos com nossos irmãos do norte."
 BRA_general_staff_desc: "A situação mundial demonstrou a importância de um estado-maior militar altamente profissional. Nosso exército atualmente carece de um estado-maior, e criar um deve resolver algumas deficiências no planejamento."
 BRA_free_market_policies_desc: "Como parte de nossas promessas de campanha, precisamos implementar políticas de livre mercado."
 BRA_spontaneous_industrialization_desc: "Às vezes, você apenas tem sorte, e a economia segue a seu favor. O excedente de moeda e recursos acumulados durante o tempo de guerra permitiu que nossa economia se industrializasse sem muita interferência do estado."
 BRA_local_organizations_desc: "As organizações locais são uma excelente forma de organizar atividades econômicas e políticas no nível local. Também servem como um lugar onde a liderança capaz pode prosperar e ser detectada."
 BRA_strenghten_education_desc: "A educação é o caminho mais forte para evitar a subjugação do proletariado."
 BRA_strong_party_discipline_desc: "O partido comunista tem a responsabilidade de guiar o estado e proteger a revolução. Isso só pode ser alcançado com disciplina. Disciplina forte."
 BRA_strenghten_unions_desc: "Os sindicatos estão na raiz de nossa revolução e ainda representam uma maneira importante de organizar o proletariado. Agora, mais do que nunca, o proletariado deve se fazer ouvir e se organizar."
 BRA_imperial_patronage_of_sciences_desc: "O Império sempre foi um defensor das ciências. Pedro II era um estudioso notório, e essa tradição deve renascer para garantir que o Brasil alcance seu pleno potencial. Devemos garantir que uma força de trabalho bem educada se torne um objetivo-chave de nosso Império."
 BRA_imperial_navy_desc: "Um poder Imperial, particularmente um com uma costa tão extensa, deve ter uma marinha forte para garantir sua integridade em casa e no exterior."
 BRA_pride_of_the_fleet_desc: ""A Frota Imperial também deve ser uma fonte de orgulho para a coroa e para o povo!"
 BRA_imperial_prerogative_desc: "Para defender o Império, nosso Imperador deve ter poderes suficientes para guiar a nação nestes tempos de perigo."
 BRA_control_unions_desc: "Ao organizar os sindicatos de trabalho no país, limitando seu número e estabelecendo critérios para sua organização, podemos aumentar o controle estatal sobre os sindicatos e as relações trabalhistas no país. Isso reduzirá a instabilidade e a insegurança nas relações trabalhistas, porém provavelmente aumentará a organização dos sindicatos."
 BRA_true_brazilian_simbology_desc: "A iniciativa de Salgado de incorporar uma simbologia única ao Integralismo para criar uma versão brasileira do fascismo foi fundamental para estabelecer uma identidade Integralista. Sua visão se baseou em diferentes fontes, criando uma manifestação verdadeiramente única do fascismo. Podemos nos inspirar nessa ideia para construir uma verdadeira simbologia nacional e reforçar um senso de identidade." 
 BRA_anticommunist_diplomacy_2_desc: "Nossa política externa deve ser direcionada para combater a agenda comunista e revolucionária."
 BRA_sectarian_nationality_desc: "O conceito de nacionalidade deve estar ligado ao que o indivíduo pode oferecer à comunidade para proteger a nação da degeneração. Portanto, para construir uma nação brasileira, precisamos nos livrar dos conceitos liberais que envenenam a mente de nosso povo."
 BRA_develop_national_arms_industry_desc: "A defesa da nação é uma responsabilidade compartilhada. O povo deve ser confiável para colocar a sobrevivência da nação acima de tudo, inclusive de si mesmo."
 
 